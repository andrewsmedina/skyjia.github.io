<p>从家里库房发现了这块板子，凝结着若干回忆，EDO，ISA，PCI,DOS 6.22,</p>
<div class="highlight"><pre><code class="bat language-bat" data-lang="bat">config.sys
device<span class="o">=</span>himem.sys
device<span class="o">=</span>emm<span class="m">386</span>.exe RAM m<span class="m">9</span> d<span class="o">=</span><span class="m">64</span> highscan
dos<span class="o">=</span>high<span class="p">,</span>umb
</code></pre></div>
<p>没有这几行，想玩儿仙剑奇侠传那是根本没有机会的，凭借这几行配置文件，混了好饭无数～～～～～</p>
